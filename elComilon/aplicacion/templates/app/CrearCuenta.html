{% extends 'app/base.html' %}

{% block contenido %}
{% load static %}

<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <form id="formulario">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <div class="mb-3">
                <label for="confirmarContrasena" class="form-label">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena"
                    required>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Recordar
                    sesion
                </label>
            </div>
            <div class="clearfix">
                <button type="button" id="cancelar" class="cancelbtn">Cancelar</button>
                <button type="submit" class="signupbtn">Crear cuenta</button>
            </div>
        </form>
    </div>

    {% endblock %}
